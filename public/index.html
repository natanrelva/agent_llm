<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentes LLM PoC</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        .agent-selection button {
            background-color: #007bff; color: white; border: none; padding: 15px 30px;
            margin: 10px; border-radius: 5px; cursor: pointer; font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .agent-selection button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo aos Agentes LLM PoC</h1>
        <p>Escolha um agente para interagir:</p>
        <div class="agent-selection">
            <button onclick="location.href='/so-agent'">Agente de Sistema Operacional</button>
            <button onclick="location.href='/cs-agent'">Agente de Atendimento ao Cliente</button>
        </div>
    </div>
</body>
</html>
